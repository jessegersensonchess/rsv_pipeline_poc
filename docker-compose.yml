  # ---------------- Go Unit Tests ----------------
  go-tests:
    image: golang:1.25-alpine
    container_name: go-tests
    profiles: ["test"]
    working_dir: /workspace
    volumes:
      - ./:/workspace
    environment:
      TZ: ${TZ:-Europe/Prague}
    # Run all tests (verbose + race + cover); adjust as you like
    command: ["/bin/sh", "-c", "
      cd etl && 
      go test ./... -v -coverprofile=coverage.out ./... &&
      echo '\n--- Per-function coverage ---' &&
      go tool cover -func=coverage.out
    "]

  # ---------------- linediff (set-based CSV diff helper) ----------------
  linediff:
    build:
      context: ./go-app
      dockerfile: Dockerfile-linediff
    container_name: linediff
    profiles: ["tools", "linediff"]
    volumes:
      - ./data:/data:ro    # read your CSVs from ./data on host
    working_dir: /data     # user can reference files directly
    entrypoint: ["/linediff"]  # built binary inside container

